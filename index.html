<!DOCTYPE html>
<html>
  <head>
    <title>Media Department Images</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .card {
        border: 1px solid #ccc;
        margin: 10px;
        flex-basis: calc(33.33% - 20px);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .card img {
        width: 100%;
      }
      .card-content {
        padding: 10px;
      }
      header,
      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to our website!</h1>
    </header>
    <div class="container">
      <!-- Repeat this block for each image -->
      <div class="card">
        <img src="path_to_your_image" alt="Image description" />
        <div class="card-content">
          <h3>Image Title</h3>
          <p>Image description...</p>
        </div>
      </div>
      <!-- End of block -->
    </div>
    <footer>
      <p>Â© 2024 Media Department</p>
    </footer>
  </body>
</html>
